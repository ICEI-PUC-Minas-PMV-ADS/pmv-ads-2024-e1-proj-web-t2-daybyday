<!DOCTYPE html>
<html>
<head>
    <title>Register Page</title>
    <link rel="stylesheet" type="text/css" href="register.css">
</head>
<body>
    <div id="registerContainer" class="registerContainer">
        <form id="registerForm">
            <img src="porkin.png" alt="logo.png">
            <h2 class="registerTitle">Crie sua conta</h2>
            <input type="text" id="registerUsername" placeholder="Nome de usuÃ¡rio">
            <input type="email" id="registerEmail" placeholder="E-mail">
            <div class="password-container">
                <input type="password" id="registerPassword" placeholder="Senha">
                <span id="mostrarSenha" class="showPasswordIcon">&#128065;</span>
            </div>
            <div class="password-container">
                <input type="password" id="confirm_password" placeholder="Confirme sua senha" required>
                <span id="mostrarConfirmSenha" class="showPasswordIcon">&#128065;</span>
            </div>
            <div class="button-wrapper">
                <button type="submit">
                    <span>Registrar-se</span>
                </button>
            </div>
        </form>
    </div>
    <script src="registerScript.js"></script>
</body>
</html>
