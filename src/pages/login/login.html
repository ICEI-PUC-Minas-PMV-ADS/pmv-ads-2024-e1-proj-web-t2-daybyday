<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <title>Login/Register Page</title>
    <link rel="stylesheet" type="text/css" href="login.css" />
  </head>

  <body>
    <div id="loginContainer" class="login-container">
      <form id="loginForm">
        <img src="porkin.png" alt="logo.png" />
        <h2 id="loginTitle" class="loginTitle">Faça seu login</h2>
        <input
          type="text"
          id="loginUsername"
          placeholder="Nome de usuário"
          required
        />
        <input
          type="password"
          id="loginPassword"
          placeholder="Senha"
          required
        />
        <div class="button-wrapper">
          <button type="submit">
            <span>Entrar</span>
          </button>
        </div>
      </form>
    </div>
    <script src="loginScript.js"></script>
  </body>
</html>
