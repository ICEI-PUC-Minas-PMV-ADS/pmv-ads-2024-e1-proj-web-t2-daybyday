<!DOCTYPE html>
<html lang="pt-BR">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Transações Financeiras</title>
  <link rel="stylesheet" href="test.css" />
</head>

<body>
  <div class="sidebar">
    <div>
      <div class="sidebar-header">
        <img src="logoName.png" alt="logo.png" class="logo" />
      </div>
      <ul class="sidebar-menu">
        <li><a href="#">Home</a></li>
        <li><a href="#">About</a></li>
        <li><button onclick="togglePopup()">Adicionar transação</button></li>
        <li><button id="setBudgetButton">Orçamento mensal</button></li>
      </ul>
    </div>

    <button type="button" class="logout" id="logout-btn">Logout</button>
  </div>
  <div class="main-content">
    <div class="header">
      <h1>Dashboard</h1>
      <div class="sums-container">
        <div>Valor total : <span id="totalValue">0</span></div>
        <div>Saldo negativo total: <span id="negativeTotal">0</span></div>
        <div>Saldo positivo total: <span id="positiveTotal">0</span></div>
      </div>
    </div>
  
    <table id="transactionTable">
      <thead>
        <tr>
          <th>Nome</th>
          <th>Valor</th>
          <th>Descrição</th>
        </tr>
      </thead>
      <tbody id="transactionList"></tbody>
    </table>
  </div>

  <div id="popup" class="popup" style="display: none">
    <div class="header">
      <h3 class="h3Modal">Insira os detalhes da transação</h3>
      <button class="close-btn" onclick="togglePopup()">X</button>
    </div>
    <input type="text" id="transactionName" placeholder="Nome da transação" />
    <input
      type="number"
      id="transactionValue"
      placeholder="Valor da transação"
    />
    <input
      type="text"
      id="transactionTags"
      placeholder="Descrição da transação"
    />
    <div class="monthlyBill">
      <input type="checkbox" id="monthlyBill" />
      <label for="monthlyBill">Conta mensal</label>
    </div>
    <button onclick="addTransaction()">Adicionar Transação</button>
  </div>
</body>

<script src="test.js"></script>
</body>

</html>
