<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Financial Transactions</title>
<link rel="stylesheet" href="styles.css">
</head>
<body>
<div class="container">
    <div class="header">
        <h2>Financial Transactions</h2>
        <button onclick="togglePopup()">Add Transaction</button>
    </div>
    <table id="transactionTable">
        <thead>
            <tr>
                <th>Name</th>
                <th>Value</th>
            </tr>
        </thead>
        <tbody id="transactionList"></tbody>
    </table>
    <div>Total Value: <span id="totalValue">0</span></div>
</div>

<div id="overlay" class="overlay" style="display: none;"></div>

<div id="popup" class="popup" style="display: none;">
    <div class="header">
        <h3>Enter Transaction Details</h3>
        <button class="close-btn" onclick="togglePopup()">X</button>
    </div>
    <input type="text" id="transactionName" placeholder="Transaction Name">
    <input type="number" id="transactionValue" placeholder="Transaction Value">
    <button onclick="addTransaction()">Add</button>
</div>

<script src="scripts.js"></script>
</body>
</html>
