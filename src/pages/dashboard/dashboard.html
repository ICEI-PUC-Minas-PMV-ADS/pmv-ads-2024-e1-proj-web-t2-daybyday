<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Transações Financeiras</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <div class="header">
            <h2>Transações financeiras</h2>
            <button onclick="togglePopup()">Adicionar transição</button>
            <select id="filterSelect">
                <option value="all">Todas as transições</option>
            </select>
            <button onclick="filterTransactions()">Filtro</button>
        </div>
        <table id="transactionTable">
            <thead>
                <tr>
                    <th>Nome</th>
                    <th>Valor</th>
                    <th>Descrição</th>
                </tr>
            </thead>
            <tbody id="transactionList"></tbody>
        </table>
        <div class="sums-container">
            <div>Valor total : <span id="totalValue">0</span></div>
            <div>Saldo negativo total: <span id="negativeTotal">0</span></div>
            <div>Saldo positivo total: <span id="positiveTotal">0</span></div>
        </div>
    </div>

    <div id="overlay" class="overlay" style="display: none;"></div>

    <div id="popup" class="popup" style="display: none;">
        <div class="header">
            <h3>Insira os detalhes da transação</h3>
            <button class="close-btn" onclick="togglePopup()">X</button>
        </div>
        <input type="text" id="transactionName" placeholder="Nome da transação">
        <input type="number" id="transactionValue" placeholder="Valor da transação">
        <input type="text" id="transactionTags" placeholder="Descrição da transação">
        <button onclick="addTransaction()">Adicionar Transação</button>
    </div>


    <script src="scripts.js"></script>
</body>
</html>
